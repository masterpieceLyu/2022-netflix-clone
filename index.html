    <div class="movielist">

    <div class="movielist">

    <header class="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Logonetflix.png/1600px-Logonetflix.png?20170904093427)"
        alt=""
        class="headerLogo"
      />
    </header>
    <main>
      <section class="thumbSection">
        <h2 class="thumbTitle">Popular Now !</h2>
        <!-- Slider main container -->
        <div class="thumbTiles swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img
                  src="https://occ-0-993-1360.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABTXm-kVsaxlDGirBNUSXNjGuxsL7iK4-BwL4QZVmbSjB0KE4_x03nJIHurA5Tbm2hoUuGv9vTuk4NheG4IKUrsG0ic0MSLo_HwZqLSWXYC1hATvKYGlc60Am3pgv.jpg?r=033"
                  alt=""
                />
            </div>
            <div class="swiper-slide">
                <img
                src="https://occ-0-993-1360.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABTXm-kVsaxlDGirBNUSXNjGuxsL7iK4-BwL4QZVmbSjB0KE4_x03nJIHurA5Tbm2hoUuGv9vTuk4NheG4IKUrsG0ic0MSLo_HwZqLSWXYC1hATvKYGlc60Am3pgv.jpg?r=033"
                alt=""
                />
            </div>
            <div class="swiper-slide">
                <img
                  src="https://occ-0-993-1360.1.nflxso.net/dnm/api/v6/X194eJsgWBDE2aQbaNdmCXGUP-Y/AAAABTXm-kVsaxlDGirBNUSXNjGuxsL7iK4-BwL4QZVmbSjB0KE4_x03nJIHurA5Tbm2hoUuGv9vTuk4NheG4IKUrsG0ic0MSLo_HwZqLSWXYC1hATvKYGlc60Am3pgv.jpg?r=033"
                  alt=""
                />
            </div>
          </div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <script>
        const swiper = new Swiper(".swiper", {
          // Optional parameters
          direction: "horizontal",
          loop: true,

          // Navigation arrows
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },

          slidesPerView: 3
        });
      </script>
    </main>
